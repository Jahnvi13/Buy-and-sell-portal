	</title>

<body>
<form action="{{ url_for('UserEntry') }}" method="post">
<h1>Rent or sell stuff</h1>	
<label>Name</label>
<input type="text" name="name">
<br><br><br><div><label>Degree Program</label>
<input type="text" name="first-name"></div>
<br>
<label>Email</label>
<input type="email" name="email">
<br><br><br><label>Purpose</label>
<select name='purpose'>
<option>Rent</option>
<option>Sell</option>

<br><br><br>
<label>Name of Item</label>
<input type="text" name="item">
<br><br><br>
<label>Brief Description of Item</label>

<br><br><br>
<label>Price(if for sale)</label>
<input type="text" name="price">
<br><br><br><label>Image of item:</label><input type="file" name="pic" accep="image/*">
<br><br><br><input type="submit" name="submit">

</select>





</form>
