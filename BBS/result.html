<!doctype html>
<html>
   <body>

      <table border = 1>
         {% for key, value in result.items() %}

            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>

         {% endfor %}
      </table>

   </body>
</html>
filter_none
brightness_4
<html>
   <body>

      <form action = "http://localhost:5000/result" method = "POST">
        <label>Name</label>
<input type="text" name="name">

<br><br><br><div><label>Degree Program</label>
<input type="text" name="first-name"></div>
<br>
<label>Email</label>
<input type="email" name="email">
<br><br><br><label>Purpose</label>
<select name="purpose">
<option>Rent</option>
<option>Sell</option></select>
<br><br><br>
<label>Name of Item</label>
<input type="text" name="item">
<br><br><br><label>Brief Description of Item</label>
<textarea name="message"></textarea>
<br><br><br><label>Price(if for sale)</label>
<input type="text" name="price">
<br><br><br><label>Image of item:</label><input type="file" name="pic" accept="image/*">
<br><br><br><input type="submit" name="submit">


      </form>
   </body>
</html>
